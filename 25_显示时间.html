<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1 id="time"></h1>
	<script>
		var t = document.getElementById("time")
		// 获取当前时间 Date类

		// console.log(d)
		function fun () {
		//	创建了一个日期对象，这个日期对象表示当前时间
			var d = new Date()
			/*
			console.log(d.getHours())
			console.log(d.getMinutes())
			console.log(d.getSeconds())
			console.log(d.getUTCMonth())
			console.log(d.getFullYear())
			console.log(d.getDate())
			*/
			// 2019-2-22 16:22:23
			var s = d.getFullYear() + "-" + (d.getUTCMonth() + 1) + "-" + d.getDate() + " " + d.getHours() + ":" + d.getMinutes() +":" + d.getSeconds()
			t.innerText = s;
		}
		setInterval(fun, 1000)

	</script>
</body>
</html>
