<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<script>
		// 网页上的元素被浏览器完毕时会产生此事件 onload
		// 如果元素在js代码的下面，会获取不到
		//var d = document.getElementById("abc")
		//console.log(d)
		/*
			内置对象
				window: 浏览器窗口
				document：网页
				arguments
		 */
		// 给窗口绑定加载事件
		window.onload = function() {
			// alert(123)
			var d = document.getElementById("abc")
			console.log(d)
		}
		alert(234)
	</script>
	<div id="abc">123</div>

	<script>
		// 我们一般会将js代码放在所有标签的后面，让浏览器优先加载样式
	</script>
</body>
</html>
