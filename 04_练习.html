	<script>
	var number = prompt("输入一个三位数");

	var s = parseInt(number % 100 / 10)
	var g = parseInt(number % 10)
	// alert(b + s + g)

	console.log("百位数：" + b + ", 十位数：" + s + ", 个位数：" + g)
