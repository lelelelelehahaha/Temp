<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 定义了一个包含五个元素的数组
		var a = [2,3,4,7,8]
		// 取出元素，通过元素的下标取
		console.log(a[0])
		// 修改元素
		a[1] = 22
		console.log(a)
		// undefined JS不会产生数组越界
		console.log(a[5])

		// 添加元素
		a[50] = 100
		console.log(a)

		// 定义一个数组，包含 100-200之间所有的数字
		// 通过循环动态添加元素
		var arr = []
		arr.length
		for(var i = 100; i <= 200;i++){
			// arr[i-100] = i
			arr[arr.length] = i
		}
		console.log(arr)
	</script>
</body>
</html>
